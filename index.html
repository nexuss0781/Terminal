<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Terminal</title>
    <!-- Xterm.js Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
        }
        #terminal-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <script>
        const termContainer = document.getElementById('terminal-container');
        
        // --- Initialize Xterm.js ---
        const term = new Terminal({
            cursorBlink: true,
            fontFamily: 'Fira Code, monospace',
            fontSize: 14,
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4',
                cursor: '#d4d4d4',
            }
        });
        
        // --- Load the Fit Addon ---
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        // --- Open the terminal in the container ---
        term.open(termContainer);
        fitAddon.fit();
        term.focus();

        // --- WebSocket Connection ---
        // Use wss:// if your server is on HTTPS
        const protocol = (location.protocol === 'https:') ? 'wss://' : 'ws://';
        const wsUrl = protocol + location.host + '/ws';
        const ws = new WebSocket(wsUrl);

        ws.onopen = (event) => {
            console.log("WebSocket connection established.");
            // When connection is open, fit the terminal and notify the backend
            fitAddon.fit(); 
        };
        
        ws.onclose = (event) => {
            term.write('\r\n\n--- CONNECTION CLOSED ---\r\n');
            console.log("WebSocket connection closed.");
        };

        ws.onerror = (error) => {
            term.write('\r\n\n--- CONNECTION ERROR ---\r\n');
            console.error("WebSocket Error: ", error);
        };

        // --- Data Flow: Browser <--> Server ---

        // 1. When data arrives from the server, write it to the terminal
        ws.onmessage = (event) => {
            term.write(event.data);
        };

        // 2. When the user types in the terminal, send it to the server
        term.onData(data => {
            ws.send(data);
        });

        // --- Handle window resizing ---
        function handleResize() {
            fitAddon.fit();
            const dimensions = {
                type: 'resize',
                cols: term.cols,
                rows: term.rows
            };
            // Send the new dimensions to the backend
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(dimensions));
            }
        }
        
        window.addEventListener('resize', handleResize, false);
        
        // Initial resize notification
        ws.addEventListener('open', () => handleResize());

    </script>
</body>
</html>
