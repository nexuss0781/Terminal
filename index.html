<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Terminal</title>
    <!-- Xterm.js Files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <!-- Local Echo Library -->
    <script src="https://cdn.jsdelivr.net/npm/local-echo@4.0.0/lib/local-echo.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .terminal-header {
            padding: 1rem;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #45455a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #cdd6f4;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .terminal-title svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #89b4fa;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #a6adc8;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f38ba8;
            transition: all 0.3s ease;
        }
        
        .status-dot.connected {
            background: #a6e3a1;
            box-shadow: 0 0 0 3px rgba(166, 227, 161, 0.3);
        }
        
        #terminal-container {
            flex: 1;
            width: 100%;
            padding: 1rem;
            background: #1e1e2e;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .terminal-container-inner {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .terminal-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #89b4fa, #cba6f7, #f5c2e7);
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .terminal-header {
                padding: 0.75rem;
            }
            
            .terminal-title {
                font-size: 1rem;
            }
            
            #terminal-container {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="terminal-header">
        <div class="terminal-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
            <span>Web Terminal</span>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="status-indicator"></span>
            <span id="status-text">Disconnected</span>
        </div>
    </header>

    <div id="terminal-container">
        <div class="terminal-glow"></div>
        <div class="terminal-container-inner" id="terminal-inner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminalContainer = document.getElementById('terminal-inner');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            // Initialize terminal with modern theme
            const term = new Terminal({
                cursorBlink: true,
                fontFamily: 'Fira Code, Consolas, monospace',
                fontSize: 14,
                lineHeight: 1.2,
                fontWeight: 'normal',
                fontWeightBold: 'bold',
                allowProposedApi: true,
                theme: {
                    background: '#1e1e2e',
                    foreground: '#cdd6f4',
                    cursor: '#f5e0dc',
                    cursorAccent: '#1e1e2e',
                    selectionBackground: 'rgba(100, 116, 139, 0.4)',
                    selectionForeground: '#f5e0dc',
                    black: '#45475a',
                    red: '#f38ba8',
                    green: '#a6e3a1',
                    yellow: '#f9e2af',
                    blue: '#89b4fa',
                    magenta: '#cba6f7',
                    cyan: '#94e2d5',
                    white: '#bac2de',
                    brightBlack: '#585b70',
                    brightRed: '#f38ba8',
                    brightGreen: '#a6e3a1',
                    brightYellow: '#f9e2af',
                    brightBlue: '#89b4fa',
                    brightMagenta: '#cba6f7',
                    brightCyan: '#94e2d5',
                    brightWhite: '#a6adc8'
                },
                scrollback: 1000,
                tabStopWidth: 4,
                cursorStyle: 'block'
            });
            
            // Load addons
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            
            // Open terminal
            term.open(terminalContainer);
            fitAddon.fit();
            term.focus();
            
            // Initialize LocalEchoController for proper command echoing
            const localEcho = new LocalEchoController();
            let currentPrompt = '$ ';
            
            // Set up WebSocket connection
            const protocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
            const wsUrl = protocol + location.host + '/ws';
            let socket = new WebSocket(wsUrl);
            
            // Connection event handlers
            socket.onopen = () => {
                updateConnectionStatus(true);
                term.write('\x1b[32m✓ Connected to terminal server\x1b[0m\r\n');
                term.write(currentPrompt);
            };
            
            socket.onclose = () => {
                updateConnectionStatus(false);
                term.write('\r\n\x1b[31m✗ Connection closed\x1b[0m\r\n');
                currentPrompt = '[disconnected] $ ';
                term.write(currentPrompt);
                setTimeout(reconnect, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                term.write('\r\n\x1b[33m⚠ Connection error occurred\x1b[0m\r\n');
            };
            
            socket.onmessage = (event) => {
                // Write server response to terminal
                term.write(event.data);
            };
            
            // Set up local echo for command handling
            localEcho.attach(term);
            
            // Handle command submission with proper echoing
            localEcho.addAutocompleteHandler(async (index, tokens) => {
                // You can add autocomplete logic here if needed
                return [];
            });
            
            // Main command handling
            const handleCommand = async (command) => {
                if (!command.trim()) {
                    term.write('\r\n' + currentPrompt);
                    return;
                }
                
                // If disconnected, show error message
                if (socket.readyState !== WebSocket.OPEN) {
                    term.write('\r\n\x1b[31m✗ Not connected to server. Please wait for reconnection...\x1b[0m\r\n');
                    term.write(currentPrompt);
                    return;
                }
                
                try {
                    // Send command to server
                    socket.send(command + '\n');
                } catch (error) {
                    term.write('\r\n\x1b[31m✗ Error sending command: ' + error.message + '\x1b[0m\r\n');
                    term.write(currentPrompt);
                }
            };
            
            // Start command input loop
            const startPrompt = async () => {
                while (true) {
                    try {
                        const command = await localEcho.read(currentPrompt, '');
                        await handleCommand(command);
                    } catch (error) {
                        term.write('\r\n\x1b[31m✗ Command error: ' + error.message + '\x1b[0m\r\n');
                        term.write(currentPrompt);
                    }
                }
            };
            
            // Start the terminal interface
            startPrompt();
            
            // Handle terminal resizing
            const handleResize = () => {
                fitAddon.fit();
                if (socket.readyState === WebSocket.OPEN) {
                    const dimensions = {
                        type: 'resize',
                        cols: term.cols,
                        rows: term.rows
                    };
                    socket.send(JSON.stringify(dimensions));
                }
            };
            
            // Debounced resize handler
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 100);
            });
            
            // Connection status management
            function updateConnectionStatus(isConnected) {
                if (isConnected) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Connected';
                    currentPrompt = '$ ';
                } else {
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    currentPrompt = '[disconnected] $ ';
                }
            }
            
            // Reconnection logic
            function reconnect() {
                if (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING) {
                    return;
                }
                
                term.write('\r\n\x1b[33m⟳ Attempting to reconnect...\x1b[0m\r\n');
                socket = new WebSocket(wsUrl);
                
                socket.onopen = () => {
                    updateConnectionStatus(true);
                    term.write('\r\n\x1b[32m✓ Reconnected successfully\x1b[0m\r\n');
                    term.write(currentPrompt);
                };
                
                socket.onclose = () => {
                    updateConnectionStatus(false);
                    setTimeout(reconnect, 5000);
                };
                
                socket.onerror = (error) => {
                    console.error('Reconnection error:', error);
                };
                
                socket.onmessage = (event) => {
                    term.write(event.data);
                };
            }
            
            // Initial setup
            setTimeout(() => {
                if (socket.readyState === WebSocket.CONNECTING) {
                    term.writeln('\x1b[33m⌛ Connecting to terminal server...\x1b[0m');
                }
            }, 1000);
        });
    </script>
</body>
</html>
